<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/test_git/">
  <title>Login - EduManage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #4F46E5;
      --primary-dark: #4338ca;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #F8FAFC;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .login-card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 440px;
      padding: 3rem;
      border: 1px solid #E2E8F0;
    }

    .logo {
      color: var(--primary);
      font-weight: 800;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-control {
      border: 1px solid #E2E8F0;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
    }

    .btn-login {
      background: var(--primary);
      border: none;
      border-radius: 10px;
      padding: 0.75rem;
      font-weight: 600;
      width: 100%;
      margin-top: 1.5rem;
      transition: all 0.2s;
    }

    .btn-login:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    .social-btn {
      border: 1px solid #E2E8F0;
      background: white;
      color: #64748B;
      border-radius: 10px;
      padding: 0.6rem;
      font-weight: 500;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.2s;
    }

    .social-btn:hover {
      background: #F8FAFC;
      border-color: #CBD5E1;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.5rem 0;
      color: #94A3B8;
      font-size: 0.85rem;
    }

    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #E2E8F0;
    }

    .divider::before { margin-right: .5em; }
    .divider::after { margin-left: .5em; }

    .demo-box {
      background: #F1F5F9;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #475569;
    }

    .error-msg {
      background: #FEE2E2;
      color: #991B1B;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="text-center">
      <div class="logo">
        <i class="bi bi-mortarboard-fill"></i> EduManage
      </div>
      <h4 class="fw-bold mb-1">Welcome back</h4>
      <p class="text-secondary small mb-4">Please enter your details to sign in.</p>
    </div>

    <div id="errorMessage" class="error-msg"></div>

    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label small fw-semibold text-secondary">Email</label>
        <input type="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label class="form-label small fw-semibold text-secondary">Password</label>
        <input type="password" class="form-control" placeholder="••••••••" required>
      </div>
      
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label small text-secondary" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="small text-primary text-decoration-none fw-semibold">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-primary btn-login">Sign in</button>
    </form>

    <div class="divider">OR CONTINUE WITH</div>

    <div class="row g-2">
      <div class="col-6">
        <button class="social-btn">
          <i class="bi bi-google"></i> Google
        </button>
      </div>
      <div class="col-6">
        <button class="social-btn">
          <i class="bi bi-github"></i> GitHub
        </button>
      </div>
    </div>

    <div class="demo-box">
      <strong>Demo Credentials:</strong><br>
      Admin: admin@school.edu / admin123<br>
      Teacher: teacher@school.edu / teacher123
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
