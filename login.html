<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/test_git/">
  <title>Login - EduManage</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3f37c9;
      --gradient: linear-gradient(135deg, #4361ee, #3f37c9);
      --success: #4cc9f0;
      --warning: #f72585;
    }

    body {
      background: linear-gradient(135deg,
        #667eea 0%,
        #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(67, 97, 238, 0.05), transparent);
      animation: shimmer 3s infinite;
      pointer-events: none;
    }

    @keyframes shimmer {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px 16px;
      border: 1.5px solid #e0e0e0;
      transition: all 0.3s ease;
      margin-bottom: 15px;
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.2);
    }

    .form-check {
      margin-bottom: 20px;
    }

    .btn-login {
      background: var(--gradient);
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      color: white;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(67, 97, 238, 0.4);
      color: white;
    }

    .btn-login:disabled {
      opacity: 0.7;
      transform: none;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: #666;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #ddd;
    }

    .divider::before { margin-right: 15px; }
    .divider::after { margin-left: 15px; }

    .btn-social {
      border: 1px solid #ddd;
      background: white;
      border-radius: 12px;
      padding: 10px 20px;
      flex: 1;
      text-align: center;
      text-decoration: none;
      color: #666;
      transition: all 0.3s ease;
      margin: 0 5px;
    }

    .btn-social:hover {
      border-color: var(--primary);
      color: var(--primary);
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.1);
    }

    .error-message {
      background: rgba(247, 37, 133, 0.1);
      color: var(--warning);
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      border: 1px solid rgba(247, 37, 133, 0.2);
      display: none;
      font-size: 14px;
    }

    .forgot-password {
      color: var(--primary);
      text-decoration: none;
      font-size: 14px;
      float: right;
      margin-top: -5px;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .social-login {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    /* Mobile responsiveness */
    @media (max-width: 576px) {
      .login-container {
        padding: 30px 20px;
        margin: 20px;
      }

      .social-login {
        flex-direction: column;
      }

      .btn-social {
        margin: 5px 0;
      }
    }

    .demo-credentials {
      background: rgba(76, 201, 240, 0.1);
      border: 1px solid rgba(76, 201, 240, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
    }

    .demo-credentials h6 {
      color: var(--success);
      margin-bottom: 10px;
      font-size: 14px;
      font-weight: 600;
    }

    .demo-credentials small {
      color: #666;
      font-size: 12px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo-section">
      <h1 class="logo">EduManage</h1>
      <p class="subtitle">Student Management System</p>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <form id="loginForm">
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email address" required>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required>
      </div>

      <div class="form-check d-flex justify-content-between align-items-center">
        <div>
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe" style="font-size: 14px;">
            Remember me
          </label>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-login" id="loginBtn">
        <i class="bi bi-box-arrow-in-right me-2"></i>Login
      </button>
    </form>

    <div class="divider">or continue with</div>

    <div class="social-login">
      <a href="#" class="btn-social">
        <i class="bi bi-google me-2"></i>Google
      </a>
      <a href="#" class="btn-social">
        <i class="bi bi-facebook me-2"></i>Facebook
      </a>
    </div>

    <div class="demo-credentials">
      <h6><i class="bi bi-info-circle me-1"></i>Demo Credentials</h6>
      <small>
        <strong>Admin:</strong> admin@school.edu / admin123<br>
        <strong>Teacher:</strong> teacher@school.edu / teacher123<br>
        <strong>Staff:</strong> staff@school.edu / staff123
      </small>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
