<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <base href="/test_git/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - EduManage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4F46E5;
            --primary-light: #EEF2FF;
            --secondary: #64748B;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --dark: #1E293B;
            --light: #F8FAFC;
            --white: #FFFFFF;
            --border: #E2E8F0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #F1F5F9;
            color: var(--dark);
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--white);
            border-right: 1px solid var(--border);
            position: fixed;
            top: 0; left: 0; bottom: 0;
            z-index: 1000;
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
        }

        .logo {
            padding: 0 0.75rem 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--primary);
            font-weight: 800;
            font-size: 1.25rem;
            letter-spacing: -0.025em;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--secondary);
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.2s ease;
            margin-bottom: 0.25rem;
        }

        .nav-link:hover {
            background-color: var(--light);
            color: var(--primary);
        }

        .nav-link.active {
            background-color: var(--primary-light);
            color: var(--primary);
            font-weight: 600;
        }

        .support-card {
            background: var(--dark);
            border-radius: 12px;
            padding: 1.25rem;
            color: white;
            margin-top: auto;
        }

        /* Main Content */
        .main-content {
            margin-left: 260px;
            padding: 2rem;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            letter-spacing: -0.025em;
        }

        /* Stats Cards */
        .stat-card {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        .stat-icon {
            width: 48px; height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .stat-number {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--dark);
            line-height: 1.2;
        }

        .stat-label {
            color: var(--secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* Filter Bar */
        .filter-bar {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .form-control, .form-select {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.6rem 1rem;
            font-size: 0.9rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        /* Course Cards */
        .course-card {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.2s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .course-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow);
            border-color: var(--primary-light);
        }

        .course-header {
            padding: 1.5rem;
            color: white;
            position: relative;
        }

        .course-header.blue { background: linear-gradient(135deg, #3B82F6, #2563EB); }
        .course-header.purple { background: linear-gradient(135deg, #8B5CF6, #7C3AED); }
        .course-header.pink { background: linear-gradient(135deg, #EC4899, #DB2777); }
        .course-header.green { background: linear-gradient(135deg, #10B981, #059669); }
        .course-header.orange { background: linear-gradient(135deg, #F59E0B, #D97706); }
        .course-header.teal { background: linear-gradient(135deg, #14B8A6, #0D9488); }

        .course-body {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .course-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            color: var(--secondary);
        }

        .course-teacher {
            margin-top: auto;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .teacher-avatar {
            width: 32px; height: 32px;
            border-radius: 50%;
            background: var(--primary-light);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.75rem;
        }

        .action-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 32px; height: 32px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .action-btn:hover { background: rgba(255,255,255,0.3); }

        .btn-view {
            background: var(--primary-light);
            color: var(--primary);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85rem;
            margin-left: auto;
        }
        
        .btn-view:hover { background: #E0E7FF; }

        .badge-status {
            padding: 0.25rem 0.6rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            background: rgba(255,255,255,0.2);
            color: white;
            backdrop-filter: blur(4px);
        }

        .btn-add-course {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
        }
        
        .btn-add-course:hover { background: #4338ca; }

        @media (max-width: 992px) {
            .sidebar { transform: translateX(-100%); transition: transform 0.3s; }
            .main-content { margin-left: 0 !important; }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="logo">
            <i class="bi bi-mortarboard-fill"></i> EduManage
        </div>
        
        <div class="d-flex flex-column gap-1 flex-grow-1">
            <a href="index.html" class="nav-link">
                <i class="bi bi-grid"></i> Dashboard
            </a>
            <a href="student-list.html" class="nav-link">
                <i class="bi bi-people"></i> Students
            </a>
            <a href="course.html" class="nav-link active">
                <i class="bi bi-book"></i> Courses
            </a>
            <a href="attendence.html" class="nav-link">
                <i class="bi bi-calendar-check"></i> Attendance
            </a>
            <a href="#" class="nav-link">
                <i class="bi bi-bar-chart"></i> Reports
            </a>
        </div>

        <div class="support-card">
            <div class="d-flex align-items-center gap-2 mb-2">
                <div class="bg-white bg-opacity-10 p-2 rounded">
                    <i class="bi bi-headset"></i>
                </div>
                <div class="fw-semibold">Support Center</div>
            </div>
            <p class="small opacity-75 mb-3">Need help? Contact our support team 24/7.</p>
            <button class="btn btn-sm btn-light w-100 fw-medium text-primary">Get Help</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-5">
            <div>
                <h2 class="page-title">Courses Management</h2>
                <p class="text-secondary mb-0">Manage your curriculum and class schedules.</p>
            </div>
            <button class="btn btn-add-course">
                <i class="bi bi-plus-lg me-2"></i> Add New Course
            </button>
        </div>

        <!-- Statistics -->
        <div class="row g-4 mb-5">
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-icon" style="background: var(--primary-light); color: var(--primary);">
                        <i class="bi bi-book-fill"></i>
                    </div>
                    <div class="stat-number" id="totalCourses">0</div>
                    <div class="stat-label">Total Courses</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-icon" style="background: #ECFDF5; color: var(--success);">
                        <i class="bi bi-check-circle-fill"></i>
                    </div>
                    <div class="stat-number" id="activeCourses">0</div>
                    <div class="stat-label">Active Courses</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-icon" style="background: #F3E8FF; color: #7C3AED;">
                        <i class="bi bi-people-fill"></i>
                    </div>
                    <div class="stat-number" id="totalEnrollments">0</div>
                    <div class="stat-label">Total Enrollments</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-icon" style="background: #FFF7ED; color: var(--warning);">
                        <i class="bi bi-person-badge-fill"></i>
                    </div>
                    <div class="stat-number" id="totalTeachers">0</div>
                    <div class="stat-label">Instructors</div>
                </div>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="search-filter-bar">
            <div class="row g-3 align-items-center">
                <div class="col-md-4 position-relative">
                    <i class="bi bi-search position-absolute start-0 ms-3 mt-3 translate-middle-y text-secondary"></i>
                    <input type="text" class="form-control ps-5" placeholder="Search courses...">
                </div>
                <div class="col-md-2">
                    <select class="form-select filter-select">
                        <option selected>All Status</option>
                        <option>Active</option>
                        <option>Inactive</option>
                        <option>Upcoming</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select filter-select">
                        <option selected>All Grades</option>
                        <option>Grade 9</option>
                        <option>Grade 10</option>
                        <option>Grade 11</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select filter-select">
                        <option selected>All Subjects</option>
                        <option>Mathematics</option>
                        <option>Science</option>
                        <option>English</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-outline-secondary w-100 fw-semibold" style="border: 1px solid var(--border); color: var(--secondary);">
                        <i class="bi bi-funnel me-2"></i> Filter
                    </button>
                </div>
            </div>
        </div>

        <!-- Courses Grid -->
        <div class="row g-4" id="coursesGrid">
            <!-- Populated by JS -->
        </div>

        <!-- Course Modal -->
        <div class="modal fade" id="courseModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-dark text-white">
                        <h5 class="modal-title" id="courseModalTitle">Add New Course</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="courseForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Course Code</label>
                                    <input type="text" class="form-control" id="courseCode" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Course Title</label>
                                    <input type="text" class="form-control" id="courseTitle" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Subject</label>
                                    <select class="form-select" id="courseSubject" required>
                                        <option>Mathematics</option>
                                        <option>Science</option>
                                        <option>English</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Instructor</label>
                                    <select class="form-select" id="courseTeacher" required>
                                        <option value="">Select Teacher</option>
                                        <option>Michael Kumar</option>
                                        <option>Dr. Linda Johnson</option>
                                        <option>Sarah Peterson</option>
                                        <option>Dr. Sarah Smith</option>
                                        <option>Rachel Jones</option>
                                        <option>Dr. Thomas Phillips</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Description</label>
                                    <textarea class="form-control" id="courseDescription" rows="3"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light border" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveCourseBtn">Save Course</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
