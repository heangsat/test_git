<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Courses - EduManage</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/style.css" />
    </head>

    <body>
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <i class="bi bi-mortarboard-fill"></i> EduManage
            </div>

            <div class="d-flex flex-column gap-1 flex-grow-1">
                <a href="../index.html" class="nav-link">
                    <i class="bi bi-grid"></i> Dashboard
                </a>
                <a href="student-list.html" class="nav-link">
                    <i class="bi bi-people"></i> Students
                </a>
                <a href="course.html" class="nav-link active">
                    <i class="bi bi-book"></i> Courses
                </a>
                <a href="attendance.html" class="nav-link">
                    <i class="bi bi-calendar-check"></i> Attendance
                </a>
                <a href="#" class="nav-link">
                    <i class="bi bi-bar-chart"></i> Reports
                </a>
            </div>

            <div class="support-card">
                <div class="d-flex align-items-center gap-2 mb-2">
                    <div class="bg-white bg-opacity-10 p-2 rounded">
                        <i class="bi bi-headset"></i>
                    </div>
                    <div class="fw-semibold">Support Center</div>
                </div>
                <p class="small opacity-75 mb-3">
                    Need help? Contact our support team 24/7.
                </p>
                <button
                    class="btn btn-sm btn-light w-100 fw-medium text-primary"
                >
                    Get Help
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Page Header -->
            <div class="d-flex justify-content-between align-items-center mb-5">
                <div>
                    <h2 class="page-title">Courses Management</h2>
                    <p class="text-secondary mb-0">
                        Manage your curriculum and class schedules.
                    </p>
                </div>
                <button class="btn btn-add-course">
                    <i class="bi bi-plus-lg me-2"></i> Add New Course
                </button>
            </div>

            <!-- Statistics -->
            <div class="row g-4 mb-5">
                <div class="col-md-3">
                    <div class="stat-card">
                        <div
                            class="stat-icon"
                            style="
                                background: var(--primary-light);
                                color: var(--primary);
                            "
                        >
                            <i class="bi bi-book-fill"></i>
                        </div>
                        <div class="stat-number" id="totalCourses">0</div>
                        <div class="stat-label">Total Courses</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div
                            class="stat-icon"
                            style="background: #ecfdf5; color: var(--success)"
                        >
                            <i class="bi bi-check-circle-fill"></i>
                        </div>
                        <div class="stat-number" id="activeCourses">0</div>
                        <div class="stat-label">Active Courses</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div
                            class="stat-icon"
                            style="background: #f3e8ff; color: #7c3aed"
                        >
                            <i class="bi bi-people-fill"></i>
                        </div>
                        <div class="stat-number" id="totalEnrollments">0</div>
                        <div class="stat-label">Total Enrollments</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div
                            class="stat-icon"
                            style="background: #fff7ed; color: var(--warning)"
                        >
                            <i class="bi bi-person-badge-fill"></i>
                        </div>
                        <div class="stat-number" id="totalTeachers">0</div>
                        <div class="stat-label">Instructors</div>
                    </div>
                </div>
            </div>

            <!-- Filter Bar -->
            <div class="search-filter-bar">
                <div class="row g-3 align-items-center">
                    <div class="col-md-4 position-relative">
                        <i
                            class="bi bi-search position-absolute start-0 ms-3 mt-3 translate-middle-y text-secondary"
                        ></i>
                        <input
                            type="text"
                            class="form-control ps-5"
                            placeholder="Search courses..."
                        />
                    </div>
                    <div class="col-md-2">
                        <select class="form-select filter-select">
                            <option selected>All Status</option>
                            <option>Active</option>
                            <option>Inactive</option>
                            <option>Upcoming</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select filter-select">
                            <option selected>All Grades</option>
                            <option>Grade 9</option>
                            <option>Grade 10</option>
                            <option>Grade 11</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select filter-select">
                            <option selected>All Subjects</option>
                            <option>Mathematics</option>
                            <option>Science</option>
                            <option>English</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button
                            class="btn btn-outline-secondary w-100 fw-semibold"
                            style="
                                border: 1px solid var(--border);
                                color: var(--secondary);
                            "
                        >
                            <i class="bi bi-funnel me-2"></i> Filter
                        </button>
                    </div>
                </div>
            </div>

            <!-- Courses Grid -->
            <div class="row g-4" id="coursesGrid">
                <!-- Populated by JS -->
            </div>

            <!-- Course Modal -->
            <div class="modal fade" id="courseModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-dark text-white">
                            <h5 class="modal-title" id="courseModalTitle">
                                Add New Course
                            </h5>
                            <button
                                type="button"
                                class="btn-close btn-close-white"
                                data-bs-dismiss="modal"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <form id="courseForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label"
                                            >Course Code</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="courseCode"
                                            required
                                        />
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label"
                                            >Course Title</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="courseTitle"
                                            required
                                        />
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label"
                                            >Subject</label
                                        >
                                        <select
                                            class="form-select"
                                            id="courseSubject"
                                            required
                                        >
                                            <option>Mathematics</option>
                                            <option>Science</option>
                                            <option>English</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label"
                                            >Instructor</label
                                        >
                                        <select
                                            class="form-select"
                                            id="courseTeacher"
                                            required
                                        >
                                            <option value="">
                                                Select Teacher
                                            </option>
                                            <option>Michael Kumar</option>
                                            <option>Dr. Linda Johnson</option>
                                            <option>Sarah Peterson</option>
                                            <option>Dr. Sarah Smith</option>
                                            <option>Rachel Jones</option>
                                            <option>Dr. Thomas Phillips</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label"
                                            >Description</label
                                        >
                                        <textarea
                                            class="form-control"
                                            id="courseDescription"
                                            rows="3"
                                        ></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-light border"
                                data-bs-dismiss="modal"
                            >
                                Cancel
                            </button>
                            <button
                                type="button"
                                class="btn btn-primary"
                                id="saveCourseBtn"
                            >
                                Save Course
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/main.js"></script>
    </body>
</html>
