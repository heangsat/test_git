<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <base href="/test_git/" />
        <title>Login - EduManage</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/login.css" />
    </head>
    <body>
        <div class="login-card">
            <div class="text-center">
                <div class="logo">
                    <i class="bi bi-mortarboard-fill"></i> EduManage
                </div>
                <h4 class="fw-bold mb-1">Welcome back</h4>
                <p class="text-secondary small mb-4">
                    Please enter your details to sign in.
                </p>
            </div>

            <div id="errorMessage" class="error-msg"></div>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label small fw-semibold text-secondary"
                        >Email</label
                    >
                    <input
                        type="email"
                        class="form-control"
                        placeholder="Enter your email"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-semibold text-secondary"
                        >Password</label
                    >
                    <input
                        type="password"
                        class="form-control"
                        placeholder="••••••••"
                        required
                    />
                </div>

                <div
                    class="d-flex justify-content-between align-items-center mb-3"
                >
                    <div class="form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="rememberMe"
                        />
                        <label
                            class="form-check-label small text-secondary"
                            for="rememberMe"
                            >Remember me</label
                        >
                    </div>
                    <a
                        href="#"
                        class="small text-primary text-decoration-none fw-semibold"
                        >Forgot password?</a
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-login">
                    Sign in
                </button>
            </form>

            <div class="divider">OR CONTINUE WITH</div>

            <div class="row g-2">
                <div class="col-6">
                    <button class="social-btn">
                        <i class="bi bi-google"></i> Google
                    </button>
                </div>
                <div class="col-6">
                    <button class="social-btn">
                        <i class="bi bi-github"></i> GitHub
                    </button>
                </div>
            </div>

            <div class="demo-box">
                <strong>Demo Credentials:</strong><br />
                Admin: admin@school.edu / admin123<br />
                Teacher: teacher@school.edu / teacher123
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
