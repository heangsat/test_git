    // Data Management Functions
    class DataManager {
      static get(key, defaultValue = []) {
        try {
          const data = localStorage.getItem(key);
          return data ? JSON.parse(data) : defaultValue;
        } catch (e) {
          console.error('Error reading from localStorage:', e);
          return defaultValue;
        }
      }

      static set(key, value) {
        try {
          localStorage.setItem(key, JSON.stringify(value));
        } catch (e) {
          console.error('Error writing to localStorage:', e);
        }
      }

      static add(key, item) {
        const data = this.get(key);
        data.push(item);
        this.set(key, data);
      }

      static update(key, id, updatedItem) {
        const data = this.get(key);
        const index = data.findIndex(item => item.id === id);
        if (index !== -1) {
          data[index] = { ...data[index], ...updatedItem };
          this.set(key, data);
          return true;
        }
        return false;
      }

      static delete(key, id) {
        const data = this.get(key);
        const filtered = data.filter(item => item.id !== id);
        this.set(key, filtered);
        return filtered.length !== data.length;
      }

      static find(key, id) {
        const data = this.get(key);
        return data.find(item => item.id === id);
      }

      static generateId(prefix) {
        return prefix + '-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
      }

      static generateStudentId() {
        const year = new Date().getFullYear();
        const existing = this.get('students');
        const studentNumbers = existing
          .filter(s => s.studentId && s.studentId.startsWith('STD-' + year))
          .map(s => parseInt(s.studentId.split('-')[2] || '0'))
          .sort((a, b) => b - a);
        const next = studentNumbers.length ? studentNumbers[0] + 1 : 1;
        return `STD-${year}-${next.toString().padStart(3, '0')}`;
      }
    }

    // Authentication Check
    class AuthenticationCheck {
      static init() {
        const currentSession = localStorage.getItem('currentSession');
        if (!currentSession) {
          window.location.href = 'login.html';
          return;
        }

        try {
          const session = JSON.parse(currentSession);
          const now = new Date();
          const expiresAt = new Date(session.expiresAt);

          if (now > expiresAt) {
            this.logout();
            return;
          }
        } catch (e) {
          this.logout();
        }
      }

      static logout() {
        localStorage.removeItem('currentSession');
        localStorage.removeItem('rememberMe');
        localStorage.removeItem('rememberedUser');
        localStorage.removeItem('currentUser');
        window.location.href = 'login.html';
      }
    }

    }

    // Form handling
    document.getElementById('enrollmentForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Gather form data
      const formData = new FormData(e.target);

      // Create student object
      const student = {
        firstName: formData.get('firstName'),
        middleName: formData.get('middleName') || '',
        lastName: formData.get('lastName'),
        studentId: formData.get('studentId'),
        dob: formData.get('dob'),
        gender: formData.get('gender'),
        nationality: formData.get('nationality') || 'Cambodian',
        ethnicity: formData.get('ethnicity') || '',
        email: '', // Will generate school email
        personalEmail: formData.get('personalEmail') || '',
        phone: formData.get('phone'),
        address: [
          formData.get('address'),
          formData.get('addressCity'),
          formData.get('province'),
          formData.get('postalCode')
        ].filter(Boolean).join(', '),
        emergencyContact: {
          name: formData.get('emergencyName'),
          relationship: formData.get('emergencyRelationship'),
          phone: formData.get('emergencyPhone'),
          email: formData.get('emergencyEmail') || ''
        },
        gradeLevel: formData.get('gradeLevel'),
        program: formData.get('program') || 'General Education',
        enrollmentDate: formData.get('enrollmentDate') || new Date().toISOString().split('T')[0],
        previousSchool: formData.get('previousSchool') || '',
        parentGuardianName: formData.get('parentGuardianName') || '',
        languagePreference: formData.get('languagePreference') || 'ភាសាខ្មែរ',
        accessibilityNeeds: formData.get('accessibilityNeeds') || '',
        scholarship: formData.get('scholarship') || 'None',
        status: 'Active',
        photo: ''
      };

      // Generate school email
      student.email = `${student.firstName.toLowerCase()}.${student.lastName.toLowerCase()}@school.edu`;

      // Validate required fields
      const required = ['firstName', 'lastName', 'dob', 'phone', 'gradeLevel', 'enrollmentDate'];
      const missing = required.filter(field => !student[field]);

      if (missing.length > 0) {
        alert('Please fill in all required fields: ' + missing.join(', '));
        return;
      }

      if (isEditMode && editingStudentId) {
        // Update existing student
        student.id = editingStudentId; // Keep the same ID
        DataManager.update('students', editingStudentId, student);
        alert(`Student ${student.firstName} ${student.lastName} updated successfully!`);

        // Redirect to student list
        setTimeout(() => {
          window.location.href = 'student-list.html';
        }, 500);
      } else {
        // Create new student
        student.id = DataManager.generateStudentId();
        student.studentId = formData.get('studentId') || DataManager.generateStudentId();

        // Check if student ID already exists
        const existingStudents = DataManager.get('students', []);
        const studentExists = existingStudents.some(s => s.studentId === student.studentId);

        if (studentExists) {
          alert(`Student ID "${student.studentId}" already exists. Please use a different Student ID.`);
          return;
        }

        // Save new student
        DataManager.add('students', student);
        alert(`Student ${student.firstName} ${student.lastName} enrolled successfully!\nStudent ID: ${student.studentId}`);

        // Reset form
        e.target.reset();

        // Update progress bar
        document.getElementById('progressBar').style.width = '25%';

        // Redirect to student list to see the enrolled student
        setTimeout(() => {
          window.location.href = 'student-list.html';
        }, 1500);
      }
    });

    // Photo upload handling
    document.getElementById('photoUpload')?.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          document.getElementById('photoPreview').src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Progress tracking for multi-step form (if needed later)
    function updateProgress(section) {
      const progress = {
        'personal-info': 25,
        'contact-info': 50,
        'academic-info': 75,
        'additional-info': 100
      };
      document.getElementById('progressBar').style.width = progress[section] + '%';
    }
  </script>
