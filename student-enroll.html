<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enroll New Student - EduManage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #4361ee; 
      --primary-dark: #3f37c9;
      --gradient: linear-gradient(135deg, #4361ee, #3f37c9);
      --shadow: 0 10px 30px rgba(67, 97, 238, 0.15);
      --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.12);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7ff 0%, #e0e7ff 100%);
      min-height: 100vh;
    }

    .sidebar {
      width: 270px; 
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      border-right: 1px solid rgba(0,0,0,0.05);
      box-shadow: var(--shadow-lg);
      position: fixed;
      top: 0; left: 0; bottom: 0;
      z-index: 1000;
    }

    .logo h4 {
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
    }

    .nav-link {
      border-radius: 12px;
      margin: 6px 12px;
      padding: 12px 16px !important;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .nav-link:hover { background: rgba(67, 97, 238, 0.1); transform: translateX(8px); }
    .nav-link.active {
      background: var(--gradient) !important;
      box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3);
      color: white !important;
    }

    .main-content {
      margin-left: 270px;
      padding: 2.5rem;
    }

    .page-title {
      font-weight: 700;
      font-size: 2.2rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .card {
      border: none;
      border-radius: 20px;
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 50px rgba(67, 97, 238, 0.22);
    }

    .card-header {
      background: var(--gradient);
      color: white;
      border: none;
      padding: 1.5rem;
      font-weight: 600;
    }

    .form-control, .form-select {
      border-radius: 12px;
      padding: 0.75rem 1rem;
      border: 1.5px solid #e0e0e0;
      transition: all 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.2);
    }

    .btn-primary {
      background: var(--gradient);
      border: none;
      border-radius: 12px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      box-shadow: 0 10px 25px rgba(67, 97, 238, 0.3);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 35px rgba(67, 97, 238, 0.4);
    }

    .section-progress {
      height: 6px;
      background: rgba(67, 97, 238, 0.15);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-bar {
      background: var(--gradient);
    }

    .photo-preview {
      width: 140px;
      height: 140px;
      border-radius: 16px;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar vh-100 d-flex flex-column">
    <div class="p-4">
      <div class="logo">
        <h4 class="mb-3"><i class="bi bi-mortarboard-fill"></i> EduManage</h4>
      </div>
    </div>
    <nav class="nav nav-pills flex-column px-3 flex-grow-1">
      <a class="nav-link active text-white" href="index.html"><i class="bi bi-grid-fill me-2"></i> Dashboard</a>
      <a class="nav-link text-muted" href="student.html"><i class="bi bi-people me-2"></i> Students</a>
      <a class="nav-link text-muted" href="student-enroll.html"><i class="bi bi-person-plus-fill me-2"></i> Enroll Student</a>
      <a class="nav-link text-muted" href="student-list.html"><i class="bi bi-person-badge me-2"></i> List</a>
      <a class="nav-link text-muted" href="#"><i class="bi bi-book me-2"></i> Courses</a>
      <a class="nav-link text-muted" href="#"><i class="bi bi-calendar-check me-2"></i> Attendance</a>
      <a class="nav-link text-muted" href="#"><i class="bi bi-graph-up me-2"></i> Reports</a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="d-flex align-items-center mb-4">
      <h2 class="page-title me-4">Enroll New Student</h2>
      <div class="flex-grow-1">
        <div class="section-progress">
          <div class="progress-bar" role="progressbar" style="width: 25%;" id="progressBar"></div>
        </div>
      </div>
    </div>

    <form id="enrollmentForm">
      <div class="row g-4">

        <!-- 1. Personal Information -->
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <i class="bi bi-person-circle me-2"></i>1. Personal Information
            </div>
            <div class="card-body p-4">
              <div class="text-center mb-4">
                <img src="https://via.placeholder.com/140x140/4361ee/ffffff?text=Photo" alt="Student Photo" class="photo-preview" id="photoPreview">
                <div class="mt-3">
                  <label class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-camera"></i> Upload Photo
                    <input type="file" class="d-none" accept="image/*" id="photoUpload">
                  </label>
                </div>
              </div>

              <div class="row g-3">
                <div class="col-md-4">
                  <label class="form-label fw-semibold">First Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" required>
                </div>
                <div class="col-md-4">
                  <label class="form-label fw-semibold">Middle Name</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col-md-4">
                  <label class="form-label fw-semibold">Last Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" required>
                </div>
                <div class="col-md-4">
                  <label class="form-label fw-semibold">Student ID <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" placeholder="e.g. STD-2025-001" required>
                </div>
                <div class="col-md-4">
                  <label class="form-label fw-semibold">Date of Birth <span class="text-danger">*</span></label>
                  <input type="date" class="form-control" required>
                </div>
                <div class="col-md-4">
                  <label class="form-label fw-semibold">Gender</label>
                  <select class="form-select">
                    <option selected>Select...</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Non-binary</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label fw-semibold">Nationality</label>
                  <input type="text" class="form-control" placeholder="e.g. Cambodian">
                </div>
                <div class="col-md-6">
                  <label class="form-label fw-semibold">Ethnicity / Race (Optional)</label>
                  <input type="text" class="form-control">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 2. Contact Information -->
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <i class="bi bi-telephone-fill me-2"></i>2. Contact Information
            </div>
            <div class="card-body p-4">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label fw-semibold">Personal Email</label>
                  <input type="email" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="form-label fw-semibold">Mobile Phone <span class="text-danger">*</span></label>
                  <input type="tel" class="form-control" required>
                </div>
                <div class="col-12">
                  <label class="form-label fw-semibold">Physical Address</label>
                  <div class="row g-3">
                    <div class="col-md-8"><input type="text" class="form-control" placeholder="Street Address"></div>
                    <div class="col-md-4"><input type="text" class="form-control" placeholder="City"></div>
                    <div class="col-md-4"><input type="text" class="form-control" placeholder="State/Province"></div>
                    <div class="col-md-4"><input type="text" class="form-control" placeholder="Postal/ZIP Code"></div>
                    <div class="col-md-4">
                      <select class="form-select">
                        <option>Country</option>
                        <option selected>Cambodia</option>
                        <option>Thailand</option>
                        <option>Vietnam</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="col-12 mt-4">
                  <h6 class="fw-bold text-primary"><i class="bi bi-exclamation-triangle-fill"></i> Emergency Contact</h6>
                  <div class="row g-3">
                    <div class="col-md-4"><input type="text" class="form-control" placeholder="Full Name" required></div>
                    <div class="col-md-3"><input type="text" class="form-control" placeholder="Relationship" required></div>
                    <div class="col-md-3"><input type="tel" class="form-control" placeholder="Phone" required></div>
                    <div class="col-md-2"><input type="email" class="form-control" placeholder="Email"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 3. Academic Information -->
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <i class="bi bi-book-fill me-2"></i>3. Academic Information
            </div>
            <div class="card-body p-4">
              <div class="row g-3">
                <div class="col-md-4">
                  <label class="form-label fw-semibold">Enrollment Date <span class="text-danger">*</span></label>
                  <input type="date" class="form-control" required>
                </div>
                <div class="col-md-4">
                  <label class="form-label fw-semibold">Grade Level / Year <span class="text-danger">*</span></label>
                  <select class="form-select" required>
                    <option selected>Choose...</option>
                    <option>Grade 9</option>
                    <option>Grade 10</option>
                    <option>Grade 11</option>
                    <option>Grade 12</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label class="form-label fw-semibold">Program / Major</label>
                  <input type="text" class="form-control" placeholder="e.g. General Education, IB, A-Level">
                </div>
                <div class="col-md-6">
                  <label class="form-label fw-semibold">Previous School (if transfer)</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="form-label fw-semibold">Expected Graduation Year</label>
                  <input type="text" class="form-control" placeholder="e.g. 2028">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 4. Additional Details -->
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <i class="bi bi-patch-plus-fill me-2"></i>4. Additional Details (Optional)
            </div>
            <div class="card-body p-4">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label fw-semibold">Parent/Guardian Name</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="form-label fw-semibold">Language Preference</label>
                  <select class="form-select">
                    <option>English</option>
                    <option>ភាសាខ្មែរ (Khmer)</option>
                    <option>Français</option>
                  </select>
                </div>
                <div class="col-12">
                  <label class="form-label fw-semibold">Accessibility Needs / Disability Accommodations</label>
                  <textarea class="form-control" rows="3" placeholder="e.g. visual impairment, dyslexia support, wheelchair access..."></textarea>
                </div>
                <div class="col-md-6">
                  <label class="form-label fw-semibold">Scholarship / Financial Aid</label>
                  <select class="form-select">
                    <option>None</option>
                    <option>Full Scholarship</option>
                    <option>Partial Scholarship</option>
                    <option>Financial Aid Applied</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Submit -->
        <div class="col-12 text-center mt-4">
          <button type="button" class="btn btn-secondary px-5 me-3" onclick="history.back()">Cancel</button>
          <button type="submit" class="btn btn-primary px-5">
            <i class="bi bi-check-circle-fill me-2"></i>Complete Enrollment
          </button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Photo preview
    document.getElementById('photoUpload').addEventListener('change', function(e) {
      if (e.target.files[0]) {
        document.getElementById('photoPreview').src = URL.createObjectURL(e.target.files[0]);
      }
    });

    // Simple progress update (you can enhance with real validation)
    document.querySelectorAll('input, select').forEach(field => {
      field.addEventListener('change', () => {
        const filled = document.querySelectorAll('input[required], select[required]').length;
        const completed = document.querySelectorAll('input[required]:valid, select[required]:valid').length;
        const percent = Math.round((completed / filled) * 100);
        document.getElementById('progressBar').style.width = percent + '%';
      });
    });
  </script>
</body>
</html>
